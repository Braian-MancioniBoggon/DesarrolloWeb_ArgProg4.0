    <script>
        /*Crear un script que genere una pirámide como el ejemplo con los números del 1 al
        número que ingrese el usuario (no puede ser mayor de 10, realizar la validación):
        1
        12
        123
        1234
        12345
        123456*/

        var longitudPiramide = prompt ("Ingrese un numero del 1 al 10 para la longitud de la piramide")
        if (longitudPiramide > 0 && longitudPiramide <=10){
            var piramide = "";
            for (var i=0; i<longitudPiramide; i++){
                piramide = piramide + (i+1);
                console.log(piramide);
            }
        } else{
            console.log("El valor ingresado no es valido, recargue la pagina");
        }
    </script>
