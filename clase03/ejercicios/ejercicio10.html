<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Ejercicio 10</title>

    <script>
        /*Se pide realizar un script en el que el usuario introduce el número del mes (1 al 12) y
        devuelve si ese mes tiene 30 o 31 días.*/

        var mes = prompt("Ingrese el numero de mes para ver la cantidad de dias");
        if (mes == 1 || mes == 01 || mes == 3 || mes == 03 || mes == 5 || mes == 05 || mes == 7 || mes == 07 || mes == 8 || mes == 08 || mes == 10 || mes == 12){
            console.log("El mes " + mes + " tiene 31 dias");
        } else if (mes == 4 || mes == 04 || mes == 6 || mes == 06 || mes == 9 || mes == 09 || mes == 11){
            console.log("El mes " + mes + " tiene 30 dias");
        } else if (mes == 2 || mes == 02){
            console.log("El mes " + mes + " tiene 28 dias y en el caso de año bisiesto tiene 29");
        } else{
            console.log("Numero de mes incorrecto, el año tiene 12 meses, recargue la pagina");
        }
    </script>
