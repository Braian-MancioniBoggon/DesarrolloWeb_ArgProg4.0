    <title>Ejercicio 05</title>

    <script>
        /*Generar una función que dada una temperatura en grados fahrenheit los convierta a
        grados celsius.*/

        function convertirGrados(grados){
            var gradosC = (grados-32) / 1.8;
            console.log(grados+"°F son " + gradosC + "°C")
        }

        var gradosF = prompt("Ingrese los grados fahrenheit");
        convertirGrados(gradosF);
    </script>
