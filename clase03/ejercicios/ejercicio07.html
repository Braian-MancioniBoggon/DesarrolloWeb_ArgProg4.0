    <title>Ejercicio 07</title>

    <script>
        /*Dado una cadena de caracteres ingresada por el usuario, se pide realizar un script que
        indique si ese texto es un palíndromo. Ejemplo de palíndromo: “Somos o no somos”.*/

        var texto=prompt("Ingrese palabra o frace para verificar");
        var textoInvertido="";
        for (var i=0; i<texto.length ; i++){
            textoInvertido = texto.charAt(i)+textoInvertido;
        }
        if (texto===textoInvertido){
            console.log(texto + " es palindromo");
        } else {
            console.log(texto + " no es palindromo");
        }
    </script>
