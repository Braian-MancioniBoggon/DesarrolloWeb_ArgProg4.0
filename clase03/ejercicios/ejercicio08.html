<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 08</title>

    <script>
        /*Dado una cadena de caracteres ingresada por el usuario, se pide realizar un script que
        lo muestre en mayúsculas y luego en minúsculas. Investigue el manejo de string en
        Javascript.*/

        var textoOriginal=prompt("Ingrese una palabra o frace");
        console.log("Palabra o frace ingresada: " + textoOriginal);
        console.log("Palabra o frace ingresada en mayuscula: " + textoOriginal.toUpperCase());
        console.log("Palabra o frace ingresada en minuscula: " + textoOriginal.toLowerCase());
    </script>
</head>

</body>
